<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Log In & Contact</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      * {
        font-family: sans-serif;
      }
      .nav-link {
        margin: 0 20px;
        color: #fffffc;
      }
      #contact .card {
        max-width: 500px;
        margin: auto;
      }
      .bi-facebook,
      .bi-envelope,
      .bi-messenger {
        margin: 10px;
      }
      body {
        background-image: url(img/ship1.gif);
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
      }
      .overlay {
        position: absolute;
        top: 0%;
        left: 0%;
        height: 100%;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.3);
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary sticky-sm-top sticky-md-top sticky-lg-top sticky-xl-top sticky-xxl-top"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <img class="nav-logo" src="img/logo.png" height="50px" width="50px" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./aboutservices.html#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./aboutservices.html#services"
                >Services</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./logincontact.html#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="contact" class="pt-4">
      <div class="overlay"></div>
      <h1 class="text-center text-white">Contact Us</h1>
      <p class="text-center text-white">
        You may leave a message here! I am looking forward to it!
      </p>
      <div class="card">
        <div class="card-body bg-dark text-white">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input class="form-control" id="email" />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="meassage" rows="3"></textarea>
            </div>
            <button class="btn btn-warning w-100 fw-bold">Send</button>
          </form>
        </div>
      </div>
      <section id="contact" class="pt-4">
        <div class="overlay"></div>

        <p class="text-center text-white">You may also contact me here!</p>
        <div class="icon text-center pb-5">
          <a
            href="https://www.facebook.com/profile.php?id=100004892955332&mibextid=ZbWKwL"
            class="bi bi-facebook btn btn-warning"
            type="button"
          >
            Facebook</a
          >
          <a
            href="manzaomj.98@gmail.com"
            class="bi bi-envelope-fill btn btn-warning"
            type="button"
          >
            Email</a
          >
          <a
            href="http://www.instagram.com/eson_mansanas"
            type="button"
            class="bi bi-messenger btn btn-warning"
          >
            Messenger</a
          >
        </div>
      </section>
    </section>
    <footer class="p-2 bg-dark">
      <div class="container">
        <div class="row">
          <p class="text-center m-0 text-white">&copy; Copyright 2024</p>
        </div>
      </div>

      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
